<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Candy Fair Studio</title>
</head>
<body>

  <div class="wrapper">
    <!-- Header -->
    <section class="header">
      <img src="./assets/images/avatar.jpg" alt="Candy Fair"  class="header__img">

      <h1>Candy Fair Studio</h1>
      <p>Let's get in touch!</p>

      <div class="header__socials">
        <a href="https://www.instagram.com/candy.fair/"  target="_blank" rel="noopener noreferrer"><img src="./assets/images/instagram.svg" alt="Instagram"></a>
        <img src="./assets/images/email.svg" alt="E-mail">
      </div>
    </section>

    <!-- Shop -->
    <section class="category">
      <h2>SHOP</h2>

      <ul>
        <li><img src="./assets/images/frog-readymade.jpg" alt="Frog image" class="category__img">Shop ready-made knitted frogs & other stuff</li>
        <li><img src="./assets/images/frog-ondemand.jpg" alt="Frog image" class="category__img">Buy made-to-order frogs</li>
      </ul>
    </section>

    <!-- Blog -->
    <section class="category">
      <h2>BLOG</h2>


    </section>

    <!-- Portfolio -->
    <section class="portfolio">
      PORTFOLIO
    </section>
  </div>

</body>
</html>
